<h3>用户登录</h3>
<form method="post">
    <div class="form-group">
        <label for="email">邮箱地址或者手机号</label>
        <input type="email" class="form-control" id="email" placeholder="填写邮箱-email">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" placeholder="填写密码-password">
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>
