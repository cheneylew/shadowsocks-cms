<h3>新用户注册</h3>
<form>
    <div class="form-group">
        <label for="email">邮箱地址</label>
        <input type="email" class="form-control" id="email" placeholder="填写邮箱-email">
    </div>
    <div class="form-group">
        <label for="mobile">手机号</label>
        <input type="email" class="form-control" id="mobile" placeholder="填写手机-mobile">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" placeholder="填写密码-password">
    </div>

    <div class="form-group">
        <label for="confirm_password">确认密码</label>
        <input type="password" class="form-control" id="confirm_password" placeholder="填写确认密码-confirm_password">
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>
