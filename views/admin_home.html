<h3>管理员中心</h3>
<div>用户名：{{.User.Name}} <a href="/user/home">返回用户中心</a></div>
功能：
<a href="admin/addserver">添加服务器</a>
<a href="admin/addport">添加端口</a>
<a href="admin/manageport">管理端口</a>

<table class="table">
    <caption>服务器列表</caption>
    <thead>
    <tr>
        <th>#</th>
        <th>IP地址</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{range .Servers}}
    <tr>
        <th scope="row">{{.Server_id}}</th>
        <td>{{.Ip}}</td>
        <td>
            <a href="/admin/ports/{{.Server_id}}">管理端口</a>
            <a href="/admin/portadd/{{.Server_id}}">添加端口</a>
        </td>
    </tr>
    {{end}}
    </tbody>
</table>
