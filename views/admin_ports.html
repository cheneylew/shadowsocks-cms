<h3>管理员中心</h3>
<div>用户名：{{.User.Name}} <a href="/user/home">返回用户中心</a></div>
功能：
<a href="admin/addserver">添加服务器</a>
<a href="admin/addport">添加端口</a>
<a href="admin/manageport">管理端口</a>

<table class="table">
    <caption>服务器{{.Server.Ip}}端口管理</caption>
    <thead>
    <tr>
        <th>#</th>
        <th>端口</th>
        <th>密码</th>
        <th>已使用</th>
        <th>最大流量</th>
        <th>剩余流量</th>
        <th>最后访问时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{range .Ports}}
    <tr>
        <th scope="row">{{.Port_id}}</th>
        <td>{{.Port}}</td>
        <td>{{.Password}}</td>
        <td>{{.Flow_in | flow}}</td>
        <td>{{.Flow_in_max | flow}}</td>
        <td>{{.Flow_surplus | flow}}</td>
        <td>{{date .Sync_time "Y-m-d H:i:s"}}</td>
        <td><a href="/admin/ports">管理端口</a></td>
    </tr>
    {{end}}
    </tbody>
</table>
