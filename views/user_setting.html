<h3>用户信息管理</h3>
<div>用户名：{{.User.Name}} <a href="/user/logout">退出</a></div>
<hr/>
<form method="post">
    <div class="form-group">
        <label for="name">用户名UserName</label>
        <input type="text" class="form-control" id="name" name="name" disabled value="{{.User.Name}}" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="email">邮箱Email</label>
        <input type="email" class="form-control" id="email" name="email" disabled value="{{.User.Email}}" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="mobile">手机号mobile</label>
        <input type="mobile" class="form-control" id="mobile" name="mobile" value="{{.User.Mobile}}" disabled placeholder="mobile">
    </div>
    <div class="form-group">
        <label for="refer">推荐人Refer</label>
        <input type="text" class="form-control" id="refer" name="refer" value="{{.User.Refer}}" placeholder="Refer">
    </div>
    <div class="form-group">
        <label for="comment">备注Comment</label>
        <input type="text" class="form-control" id="comment" name="comment" value="{{.User.Comment}}" placeholder="Comment">
    </div>
    <div class="form-group">
        <label for="password">密码Password</label>
        <input type="text" class="form-control" id="password" name="password" value="{{.User.Password}}" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">修改</button>
</form>
